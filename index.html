<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./assets/logoNegro.png">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&family=Nova+Mono&display=swap"
        rel="stylesheet">
        <script src="
        https://cdn.jsdelivr.net/npm/sweetalert2@11.7.3/dist/sweetalert2.all.min.js
        "></script>
</head>

<body>
    <div class="container">
        <header>
            <div class="titulo">
                <img class="logo" src="./assets/logoNegro.png" alt="Logo Alura">
                <div class="escribiendo">
                    <h1>Encriptador de texto</h1>
                </div>
            </div>
        </header>
        <main>
            <div class="ingreso">
                <label for="mensaje">Ingrese su texto aquí:</label>
                <textarea name="" id="mensaje" cols="50" rows="15" style="border: none;" autofocus pattern="[a-z ]*"
                    oninput="this.value = this.value.replace(/[^a-z\n ]/g, '')" required></textarea>
                <div class="botones">
                    <input type="button" value="Encriptar" class="encriptar" onclick="encriptar()">
                    <input type="button" value="Desencriptar" class="desencriptar" onclick="desencriptar()">
                </div>
            </div>
            <div class="resultado" id="resultado">
                <img class="munieco" src="./assets/muñecoNegro.png" alt="" id="munieco">
                <h2 class="titulo-mensaje" id="titulo-mensaje">Ningún mensaje fue encontrado</h2>
                <p id="parrafo">Ingrese el texto que desee encriptar o desencriptar.</p>
                <textarea name="" class="mensajeEncriptado" id="mensajeEncriptado" cols="20" rows="10"
                    style="border: none;"></textarea>
                <button class="copiar" id="copy" onclick="copiarTexto()">Copiar Mensaje</button>
                <button class="limpiar" id="limpiar" onclick="limpiar()">Borrar Mensaje</button>
            </div>
        </main>
    </div>
    <script src="./index.js"></script>
</body>
</html>
